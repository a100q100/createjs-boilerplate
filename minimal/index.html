<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="http://code.createjs.com/createjs-2014.12.12.min.js"></script>

    <style type="text/css">
        html, body { 
            padding: 0px;
            margin: 0px;
            background: #cecece;
            text-align: center;
        }
        canvas {
            margin: 50px auto;
            background: #fff;
        }
    </style>

    <script type="text/javascript">
        var canvas, stage;

        function init() {
            canvas = document.getElementById('game');
            stage = new createjs.Stage(canvas);

            var hello = new createjs.Text('Hello, CreateJS!', '32px Arial', 'black');
            hello.textAlign = 'center';
            hello.x = canvas.width/2;
            hello.y = canvas.height/2;
            stage.addChild(hello);

            stage.update();
        }
    </script>

</head>
<body onload="init();">
    <canvas id="game" width="800" height="600"></canvas>
</body>
</html>
